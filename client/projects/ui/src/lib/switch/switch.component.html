<label
	class="c-switch"
>
	<input
		class="c-switch__input"
		type="checkbox"
	/>

	<span class="c-switch__label c-switch__label-true">{{trueValue}}</span>

	<div class="c-switch__toggle">
		<div class="c-switch__toggle-handle"></div>
	</div>

	<span class="c-switch__label c-switch__label-false">{{falseValue}}</span>
</label>
