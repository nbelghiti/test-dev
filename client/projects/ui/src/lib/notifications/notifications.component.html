<div
	uiFlyout
	class="c-notifications"
>
	<ui-notification-indicator
		uiFlyoutToggle
		[count]="newAmount"
	>
	</ui-notification-indicator>

	<ul
		uiFlyoutContent
		class="c-notifications__content c-flyout__content--right"
	>
		<ng-content *ngIf="totalAmount > 0; else noNotifications"></ng-content>
	</ul>
</div>

<ng-template #noNotifications>
	<ui-empty-state
		icon="bell-slash"
		[smallIcon]="true"
		message="No notifications"
	>
		No changes have been made to the data yet.
	</ui-empty-state>
</ng-template>
